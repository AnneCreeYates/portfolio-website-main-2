version: 2
updates:
  # --------------------------------------------------------
  # 1. Daily lightweight production-only checks (security-focused)
  # --------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "production"
    open-pull-requests-limit: 5
    target-branch: "dependabot/security-updates"

  # --------------------------------------------------------
  # 2. Weekly full update sweep with grouping
  # --------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"

    # Allow full update set
    allow:
      - dependency-type: "production"
      - dependency-type: "development"

    # Group logical update sets (no update-type filtering)
    groups:
      security:
        dependency-type: "production"
        patterns: ["*security*", "*vuln*"]
      patch:
        dependency-type: "production"
      minor:
        dependency-type: "production"
      dev-dependencies:
        dependency-type: "development"

    commit-message:
      prefix: "chore(deps):"
      include: "scope"

    reviewers:
      - "AnneCreeYates"

  # --------------------------------------------------------
  # 3. Weekly GitHub Actions updates
  # --------------------------------------------------------
  # GitHub Actions DOES NOT SUPPORT update-types, groups, or allow
  # Only schedule, commit-message, and PR limits are supported
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
